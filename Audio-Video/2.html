<!DOCTYPE html>
<html>
<head>
	<title>audio element</title>
	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	
	<audio id="audio" controls autoplay src="audio/krid.mp3">
		Брайзер не поддерживает воспроизведение звуков медиафайлов
	</audio>

	<script> 
		if (!Modernizr.audio) {
			alert("Брайзер не поддерживает воспроизведение звуков медиафайлов")
		}
		else {
			var audio = document.getElementById("audio");
			var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
			if (res) alert(res + "can play ogg vorbis");
			else alert("no support ogg vorbis")
		}

	</script>
</body>
</html>

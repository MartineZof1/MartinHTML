<!DOCTYPE html>
<html>
<head>
	<title>Свойство currentTime</title>
</head>
<body>
	
	<audio>
		<source src="audio/krid.mp3" />
		<source src="audio/krid.ogg" />
	</audio>
	<button title="Воиспроизвести с 30 секунды" onclick="playAt(30);">30 екунда</button>
	<script>
		function playAt(seconds) {
			var audio = document.getElementsByTagName("audio")[0]
			audio.currentTime = seconds;
			audio.play();
		}
	</script>

	<button title="Остоновить воспроизведение" onclick="stopAudio();">
		STOP</button>
	<script>

		function stopAudio() {
			var audio = document.getElementsByTagName("audio")[0]
			audio.currentTime = 0;
			audio.pause();
		}
	</script>


</body>
</html>
